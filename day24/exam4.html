<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <style>
    #canvas {height: 100px;}
  </style>
  <script>
    $(document).ready(function() {
      $('#page select').on('change', function() {
        // option 에 value 가 없으면 val() 은 text 를 읽어온다.
        // option 에 value 가 있으면 val() 은 value 를 읽어온다.
        const color = $('#page select').val();
        $('#canvas').css('background-color', color);
      });
    });
  </script>
</head>
<body>
  <div id="canvas"></div>
  <div id="page">
    <select id="colors" class="form-select">
      <option disabled selected>색을 선택하세요.</option>
      <!-- disabled 는 선택을 하지 못하게, selected 는 처음에 선택이 되어있도록 한다. -->
      <option value="red">빨간색</option>
      <option value="orange">주황색</option>
      <option value="yellow">노란색</option>
      <option value="green">초록색</option>
      <option value="blue">파란색</option>
      <option value="navy">남색</option>
      <option value="purple">보라색</option>
    </select>
  </div>
</body>
</html>
