<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Button Changes the Background's Color</title>
  <style>
    #page {display: flex; justify-content: center; flex-direction: column; align-items: center;}
    button {border: 1px solid; border-radius: 5px; background-color: white;}
    #canvas {width: 800px; height: 200px; display: flex; justify-content: center;
            align-items: center; font-weight: bold;}
    #select-color {display: flex; justify-content: center;}
  </style>
  <script>
    $(document).ready(function() {
      $('#select-color button').on('click', function() {
        const color = $(this).attr('data-color');
        const text = $(this).text();
        $('#canvas').css('background-color', color).css('font-weight', 'bold')
        .css('color', 'white').text(text);
      });
    });
  </script>
</head>
<body>
  <div id="page">
    <div id="canvas"></div>
    <div id="select-color" class="mt-3 mb-3">
      <button class="btn btn-outline-danger" data-color="red">빨강</button>
      <button class="btn btn-outline-info" data-color="orange">주황</button>
      <button class="btn btn-outline-warning" data-color="yellow">노랑</button>
      <button class="btn btn-outline-success" data-color="green">초록</button>
      <button class="btn btn-outline-primary" data-color="blue">파랑</button>
      <button class="btn btn-outline-secondary" data-color="navy">남색</button>
      <button class="btn btn-outline-dark" data-color="purple">보라</button>
    </div>
  </div>
</body>
</html>
