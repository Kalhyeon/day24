<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Button Changes the Background's Color</title>
  <style>
    #page {display: flex; justify-content: center; flex-direction: column; align-items: center;
          flex-direction: column;}
    button {border: 1px solid; border-radius: 5px; background-color: white; margin: 5px;}
    #canvas {width: 800px; height: 200px; display: flex; justify-content: center;
            align-items: center; font-weight: bold;}
    #buttons {display: flex; justify-content: center;}
  </style>
  <script>
    const color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
    const name = ['빨강', '주황', '노랑', '초록', '파랑', '남색', '보라'];
    $(document).ready(function () {
      $('button').on('click', function() {
      const index = $(this).attr('data-index');
      $('#canvas').css('background-color', color[index]).text(name[index]);
      });
    });
  </script>
</head>
<body>
  <div id="page">
    <div id="canvas" style="color: lightgray;">색상을 선택하세요.</div>
    <div id="buttons">
      <button data-index="0">빨강</button>
      <button data-index="1">주황</button>
      <button data-index="2">노랑</button>
      <button data-index="3">초록</button>
      <button data-index="4">파랑</button>
      <button data-index="5">남색</button>
      <button data-index="6">보라</button>
    </div>
  </div>
</body>
</html>
